<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facilities List - Lithium Recycling</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header Placeholder -->
        <div id="header-placeholder"></div>
        <!-- Hidden Subtitle for this page -->
        <p id="page-subtitle-main" style="display: none;">Facilities List</p>

        <!-- Main Content Area -->
        <main id="main-content">
            <!-- Facilities List Section -->
            <div class="row mt-4"> <!-- Added mt-4 for spacing after header -->
                <div class="col-12">
                     <div class="facilities-list" style="max-height: none; overflow-y: visible;"> <!-- Adjust style if needed -->
                        <div class="tabs-container">
                            <button class="tab-button active" data-filter="all">All</button>
                            <button class="tab-button" data-filter="operating">Operating</button>
                            <button class="tab-button" data-filter="construction">Construction</button>
                            <button class="tab-button" data-filter="planned">Planned</button>
                        </div>

                        <!-- Add Facility Button (Hidden by default, shown by JS if logged in) -->
                        <div class="text-end mb-3">
                            <a href="new-facility.html" id="addFacilityBtnPage" class="btn btn-success d-none"><i class="fas fa-plus"></i> Add New Facility</a>
                        </div>


                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                            <input type="text" class="form-control" id="facilitySearch" placeholder="Search facilities...">
                        </div>

                        <!-- Column Headers -->
                        <div class="facility-list-header d-none d-md-flex mb-2"> <!-- Hide on small screens, flex on medium+ -->
                            <span class="col-company">Company</span>
                            <span class="col-location">Location</span>
                            <span class="col-volume">Volume (tons/year)</span>
                            <span class="col-method">Method</span>
                            <span class="col-status">Status</span>
                            <span class="col-actions">Actions</span> <!-- Placeholder for edit button alignment -->
                        </div>

                        <div id="facilitiesList">
                            <!-- Facility items will be loaded here by JavaScript -->
                            <p class="text-center text-muted">Loading facilities...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main> <!-- End Main Content Area -->

    </div> <!-- End dashboard-container -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Facilities Page JS -->
    <script src="js/facilities-page.js" data-page-script="true"></script>
    <!-- Common JS (Loads Header, Handles Theme/Auth, SPA Routing) -->
    <script src="js/common.js"></script>

    <!-- Removed inline theme and auth scripts -->

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>
</body>
</html>
